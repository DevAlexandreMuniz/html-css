<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body><h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobreir qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <pre> e <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags <dl>, <dt> para definição e <dd> para descrição">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
